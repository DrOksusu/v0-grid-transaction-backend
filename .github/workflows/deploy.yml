name: Build and Deploy to Lightsail

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: grid-transaction-backend
  LIGHTSAIL_HOST: 54.180.188.8
  LIGHTSAIL_USER: bitnami

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # OIDC 토큰 요청에 필요
      contents: read    # 코드 체크아웃에 필요

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::827899252497:role/github-actions-ecr-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --no-cache \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg COMMIT_SHA=${{ github.sha }} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Get ECR Login Token
        id: ecr-token
        run: |
          echo "token=$(aws ecr get-login-password --region ${{ env.AWS_REGION }})" >> $GITHUB_OUTPUT

      - name: Deploy to Lightsail
        uses: appleboy/ssh-action@v1.0.3
        env:
          ECR_TOKEN: ${{ steps.ecr-token.outputs.token }}
        with:
          host: ${{ env.LIGHTSAIL_HOST }}
          username: ${{ env.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          envs: ECR_TOKEN
          script: |
            set -e  # 에러 발생 시 즉시 중단

            ECR_REGISTRY="827899252497.dkr.ecr.ap-northeast-1.amazonaws.com"
            IMAGE_NAME="grid-transaction-backend"
            CONTAINER_NAME="grid-bot"

            echo "=== Step 1: ECR 로그인 ==="
            echo "$ECR_TOKEN" | docker login --username AWS --password-stdin $ECR_REGISTRY

            echo "=== Step 2: 새 이미지 pull (기존 컨테이너 유지) ==="
            # 새 이미지를 먼저 pull - 실패하면 여기서 중단되고 기존 컨테이너 유지
            docker pull $ECR_REGISTRY/$IMAGE_NAME:latest

            echo "=== Step 3: Pull 성공 - 기존 컨테이너 교체 ==="
            # pull 성공한 경우에만 기존 컨테이너 중지/삭제
            docker stop $CONTAINER_NAME 2>/dev/null || true
            docker rm $CONTAINER_NAME 2>/dev/null || true

            echo "=== Step 4: 새 컨테이너 실행 ==="
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p 3010:3010 \
              -e NODE_ENV=production \
              -e PORT=3010 \
              -e "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
              -e "JWT_SECRET=${{ secrets.JWT_SECRET }}" \
              -e JWT_ACCESS_EXPIRY=1h \
              -e JWT_REFRESH_EXPIRY=7d \
              -e "CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}" \
              -e "ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}" \
              -e "VAPID_PUBLIC_KEY=${{ secrets.VAPID_PUBLIC_KEY }}" \
              -e "VAPID_PRIVATE_KEY=${{ secrets.VAPID_PRIVATE_KEY }}" \
              -e "VAPID_SUBJECT=${{ secrets.VAPID_SUBJECT }}" \
              -e "WHALE_ALERT_API_KEY=${{ secrets.WHALE_ALERT_API_KEY }}" \
              -e "TRON_API_KEY=${{ secrets.TRON_API_KEY }}" \
              -e "TRON_DEPOSIT_ADDRESS=${{ secrets.TRON_DEPOSIT_ADDRESS }}" \
              -e "USDT_SUBSCRIPTION_AMOUNT=10" \
              -e "USDT_SUBSCRIPTION_DAYS=30" \
              -e "USDT_DEPOSIT_EXPIRE_HOURS=24" \
              -e "UPBIT_ACCESS_KEY=${{ secrets.UPBIT_ACCESS_KEY }}" \
              -e "UPBIT_SECRET_KEY=${{ secrets.UPBIT_SECRET_KEY }}" \
              -e "UPBIT_TRON_ADDRESS=${{ secrets.UPBIT_TRON_ADDRESS }}" \
              -e "GMAIL_USER=${{ secrets.GMAIL_USER }}" \
              -e "GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}" \
              -e "FRONTEND_URL=${{ secrets.FRONTEND_URL }}" \
              $ECR_REGISTRY/$IMAGE_NAME:latest

            echo "=== Step 5: 상태 확인 ==="
            sleep 10
            docker ps | grep $CONTAINER_NAME
            echo "=== Container Logs ==="
            docker logs $CONTAINER_NAME --tail 50
            echo "=== Health Check ==="
            curl -s http://localhost:3010/api/health || echo "Health check failed"

            echo "=== Step 6: 오래된 이미지 정리 ==="
            # dangling 이미지만 정리 (사용 중인 이미지는 유지)
            docker image prune -f 2>/dev/null || true
